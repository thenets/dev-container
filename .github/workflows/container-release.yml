name: Container release
run-name: ${{ github.actor }} triggered a container build and push release
on:
  push:
    branches:
      - main
      - 'refs/tags/*'
  # DEBUG
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  Container-Build-and-Push:
    runs-on: ubuntu-latest
    env:
      QUAY_REPO: quay.io/thenets/dev-container
      ADDITIONAL_BUILD_ARGS: --squash

    steps:
      - run: echo "🎉 The job was automatically triggered by a '${{ github.event_name }}' event."
      - run: echo "🐧 This job is now running on a '${{ runner.os }}' server."

      - name: "🚚 Check out repository code: ${{ github.ref }} ${{ github.repository }}"
        uses: actions/checkout@v4

      - name: "🔑 Authenticate with Quay.io"
        run: |
          set +x
          podman login -u ${{ secrets.QUAY_USERNAME }} -p ${{ secrets.QUAY_PASSWORD }} quay.io

      - name: "🧪 Smoke tests"
        run: |
          set -x
          make test

      - name: "🖥️ Container build"
        run: |
          set -x
          export RELEASE_IMAGE_TAG=$QUAY_REPO:latest
          make release-build

      - name: "📦 Container push"
        run: |
          set -x

          # Latest tag
          export RELEASE_IMAGE_TAG=$QUAY_REPO:latest
          make release-push

          # Branch tag
          export BRANCH=$(echo $GITHUB_REF | cut -d'/' -f 3)
          podman tag $QUAY_REPO:latest $QUAY_REPO:$BRANCH
          export RELEASE_IMAGE_TAG=$QUAY_REPO:$BRANCH
          make release-push
